<!DOCTYPE html>
<html ng-app ng-csp>
<head>
	<title data-message="extensionName">TradeMe to Trello</title>
	<link rel="stylesheet" href="/css/popup.css" />
</head>
<body>
	<div id="loading_wrapper" style="display: none;">
		<h1>
			<span data-message="extensionName">TradeMe to Trello</span>
			<a href="#" id="close" tabindex="-1">&times;</a>
		</h1>

  </div>
		<div ng-controller="BoardsCtl" ng-switch on="seen" id="boards_list_wrapper">
            <p>{{ hostname }}</p>
            <p ng-switch-when="true">A card for this page already exists</p>
            <p ng-switch-when="false">
                Card created: <a href="{{response.url}}"  target="_blank">{{response.name}}</a>
            </p>
		</div>

		<div class="footer">
			<a href="#" id="logout" class="footer-link">Logout</a>
			<a href="#" id="settings" class="footer-link">Settings</a>
			<a href="https://trello.com/" target="_blank" class="trello-link">Trello.com</a>
		</div>
	</div>
	<script type="text/javascript" src="/javascript/angular.min.js"></script>
	<script type="text/javascript" src="/javascript/func.js"></script>
	<script type="text/javascript" src="/javascript/popup.js"></script>
</body>
</html>
